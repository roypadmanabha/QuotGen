<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuotGenâœ¨</title>
    <link rel="stylesheet" href="xyz.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Q_magazine_logo.svg/640px-Q_magazine_logo.svg.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="quote-container" id="quote-container">
        
        <div class="quote-text">
            <i class="fas fa-quote-left fa-large"></i>
            <span id="quote"> </div>

        <div class="quote-author">
            <span id="author"> </span>
        </div>

        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="copy">Copy</button>
            <button onclick="newQuote()" id="new-quote">New</button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="dot.js"></script>
    <script src="quotes.js"></script>
</body>
</html>
